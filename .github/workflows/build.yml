name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # NEW STEP: Generate the coverage report inside the GitHub runner
      - name: Run tests and generate coverage
        run: |
          python3 -m pip install -r requirements.txt
          PYTHONPATH=src python3 -m pytest --cov=src --cov-report=xml:coverage.xml tests/
          # Fix the absolute path issue so SonarCloud can read the file
          sed -i "s|$(pwd)/||g" coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}